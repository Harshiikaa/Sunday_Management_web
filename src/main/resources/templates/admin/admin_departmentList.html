<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{~/css/admin.css}" rel="stylesheet" />
    <script th:src="@{~/javascript/content.js}"></script>
    <title>Department List</title>
</head>
<body>
<div class="text-center">
    <h1 class="display"><strong>Department History</strong></h1>
</div>

<div class="Table">
    <a th:href="@{/admin/departmentList}"></a>
    <table class="Table">
        <thead>
        <tr>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody  class="Table-body" >
        <p th:if="${successMsg}" th:text="${successMsg}"></p>
        <p th:if="${deleteMsg}" th:text="${deleteMsg}"></p>
        <tr th:each = "department:${departmentList}">
            <td th:text = "${department.department}"></td>
            <td>
                <a th:href ="@{~/admin/editDepartment/}+${department.id}" class = "btn btn-primary" style="background-color: #04AA6D;  padding: 10px 20px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;">Update</a>
                <a th:href ="@{~/admin/deleteDepartment/}+${department.id}" class = "btn btn-danger" style="background-color: red;  padding: 10px 20px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
