<!DOCTYPE html>
<html lang="en">

<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{~/css/admin.css}" rel="stylesheet" />
    <link th:href="@{~/scss/styles.scss}" rel="stylesheet" />
    <script th:src="@{~/javascript/content.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Add Tasks</title>
</head>

<body style="color: black; background-color: white;">
    <div class="Wrapper">
        <div class="text-center">
            <h1 class="display"><strong>Add Tasks</strong></h1>
        </div>
        <div class="main-row">
            <form th:method="post" th:action="@{/admin/addTasks/save}"
                  th:object="${task}" enctype="multipart/form-data" id="task-form" class="row-justify">
<!--                <input type="text" hidden th:field="*{id}" th:value="${task.id}">-->
                <div class="inputs">
                    <label for="Title">Title</label>
                    <input class="form-control"  th:field="*{title}" th:value="${task.title}" id="title" type="text" placeholder="Enter the title">
                    <label for="Description">Description</label>
                    <input class="form-control"  th:field="*{description}" th:value="${task.description}" id="description" type="text" placeholder="Enter the description">
                    <label for="AssignedTo">Assigned To</label>
                    <input class="form-control"  th:field="*{assignedTo}" th:value="${task.assignedTo}" id="assignedTo" type="text" placeholder="Assigned To">
                    <label for="DueDate">Due Date</label>
                    <input class="form-control"  th:field="*{dueDate}" th:value="${task.dueDate}" id="dueDate" type="date" placeholder="Enter the due date">
                    <label for="DueTime">Due Time</label>
                    <input class="form-control"  th:field="*{dueTime}" th:value="${task.dueTime}" id="duetime" type="time" placeholder="Enter the due time">
                </div>

                <div class="submit">
                    <input type="submit" value="Submit" />
                </div>

                <div class="history">
                    <a th:href="@{~/admin/taskList}">See History</a>
                </div>
<!--        </div>-->
        </form>
    </div>
    </div>



</body>

</html>
