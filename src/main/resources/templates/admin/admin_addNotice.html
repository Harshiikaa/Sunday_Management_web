<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{~/css/admin.css}" rel="stylesheet" />
    <link th:href="@{~/scss/styles.scss}" rel="stylesheet" />
    <script th:src="@{~/javascript/content.js}"></script>
    <link rel="stylesheet" th:href="@{~/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{~/css/dashbody.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Add Notice</title>
</head>

<body style="color: black; background-color: white;">
<nav class="sidebar close">
    <header>
        <div class="image-text">
                <span class="image">
                    <img th:src="@{~/images/logo.png}">
                </span>
            <div class="text logo-text">
                <span class="name">Harshika Chaudhary</span>
                <span class="profession">Manager</span>
            </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
    </header>

    <div class="menu-bar">
        <div class="menu">
            <ul class="menu-links">
                <li class="nav-link">
                    <a th:href="@{~/admin/dashboard}">
                        <i class="bx bx-home-alt icon"></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{~/admin/addTasks}">
                        <i class="bx bx-bar-chart-alt-2 icon"></i>
                        <span class="text nav-text">Tasks</span>
                    </a>
                </li>
                <!--                <a th:href="@{~/admin/addTasks}">-->

                <li class="nav-link">
                    <a th:href="@{~/admin/addNotice}">
                        <i class="bx bx-bell icon"></i>
                        <span class="text nav-text">Notices</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{~/admin/leaveSection}">
                        <i class="bx bx-pie-chart-alt icon"></i>
                        <span class="text nav-text">Leave</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{~/admin/employeeSection}">
                        <i class="bx bxl-microsoft-teams icon"></i>
                        <span class="text nav-text">Employees</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{~/admin/addDepartment}">
                        <i class="bx bx-wallet icon"></i>
                        <span class="text nav-text">Department</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="bottom-content">
            <li>
                <a th:href="@{~/logout}">
                    <i class="bx bx-log-out icon"></i>
                    <span class="text nav-text">Logout</span>
                </a>
            </li>
        </div>
    </div>
</nav>


<section class="home">
    <div class="Wrapper">
        <div class="text-center">
            <h1 class="display"><strong>Add Notice</strong></h1>
        </div>
        <div class="main-row">
            <form th:method="post"
                  th:action="@{/admin/addNotice/save}"
                  th:object="${notice}" enctype="multipart/form-data"
                  id="notice-form" class="row-justify">
                <div class="inputs">
                    <label for="Title">Title</label>
                    <input class="form-control"  th:field="*{title}" th:value="${notice.title}" id="title" type="text" placeholder="Enter the title">
                    <label for="Description">Description</label>
                    <input class="form-control"  th:field="*{description}" th:value="${notice.description}" id="description" type="text" placeholder="Enter the description">
                </div>
                <div class="submit">
                    <input type="submit" value="Add">
                </div>

                <div class="history">
                    <a th:href="@{~/admin/noticeList}">See History</a>
                </div>
        </form>
    </div>
    </div>
</section>
<script>
    const body = document.querySelector('body'),
        sidebar = body.querySelector('nav'),
        toggle = body.querySelector(".toggle"),
        searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

    toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
    })

    searchBtn.addEventListener("click", () => {
        sidebar.classList.remove("close");
    })
</script>
<script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
</body>

</html>
