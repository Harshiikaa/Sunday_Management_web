<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{~/css/admin.css}" rel="stylesheet" />
    <link th:href="@{~/scss/styles.scss}" rel="stylesheet" />
    <script th:src="@{~/javascript/content.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Add Notice</title>
</head>

<body style="color: black; background-color: white;">
    <div class="Wrapper">
        <div class="text-center">
            <h1 class="display"><strong>Add Notice</strong></h1>
        </div>
        <div class="main-row">
            <form th:method="post"
                  th:action="@{/admin/addNotice/save}"
                  th:object="${notice}" enctype="multipart/form-data"
                  id="notice-form" class="row-justify">
                <div class="inputs">
                    <label for="Title">Title</label>
                    <input class="form-control"  th:field="*{title}" th:value="${notice.title}" id="title" type="text" placeholder="Enter the title">
                    <label for="Description">Description</label>
                    <input class="form-control"  th:field="*{description}" th:value="${notice.description}" id="description" type="text" placeholder="Enter the description">
                </div>
                <div class="submit">
                    <input type="submit" value="Add">
                </div>

                <div class="history">
                    <a th:href="@{~/admin/noticeList}">See History</a>
                </div>
        </form>
    </div>
    </div>

</body>

</html>
