<!DOCTYPE html>
<html lang="en">

<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{~/css/admin.css}" rel="stylesheet" />
    <link th:href="@{~/scss/styles.scss}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{~/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{~/css/dashbody.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script th:src="@{~/javascript/content.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Your Notices</title>
</head>

<body style="color: black; background-color: white;">
<nav class="sidebar close">
    <header>
        <div class="image-text">
                <span class="image">
                    <img th:src="@{~/images/logo.png}">
                </span>
            <div class="text logo-text">
                <span class="name">Mike Hudson</span>
                <span class="profession">Employee</span>
            </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
    </header>
    <!--    <div class="sidebar">-->
    <div class="menu-bar">
        <div class="menu">
            <ul class="menu-links">
                <li class="nav-link">
                    <a th:href="@{~/user/dashboard}">
                        <i class="bx bx-home-alt icon"></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{~/user/tasks}">
                        <i class="bx bx-bar-chart-alt-2 icon"></i>
                        <span class="text nav-text">Tasks</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{~/user/notices}">
                        <i class="bx bx-bell icon"></i>
                        <span class="text nav-text">Notices</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{~/user/addLeave}">
                        <i class="bx bx-pie-chart-alt icon"></i>
                        <span class="text nav-text">Leave</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{~/user/profile}">
                        <i class="bx bx-heart icon"></i>
                        <span class="text nav-text">Profile</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="bottom-content">
            <li>
                <a th:href="@{~/logout}">
                    <i class="bx bx-log-out icon"></i>
                    <span class="text nav-text">Logout</span>
                </a>
            </li>
        </div>
    </div>
</nav>

<section class="home">
    <div class="Wrapper">
        <div class="text-center">
            <h1 class="display"><strong>Notice</strong></h1>
        </div>
        <div class="main-row">
            <form action="" id="notice-form" class="row-justify">
                <div class="Table">
                    <table class="Table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Notice Description</th>
                            </tr>
                        </thead>
                        <tbody class="Table-body">
                        <tr th:each = "notice: ${noticeList}">
                            <td th:text = "${notice.title}"></td>
                            <td th:text = "${notice.description}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
        </form>
    </div>
    </div>
    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            searchBtn = body.querySelector(".search-box"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");
        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })
        searchBtn.addEventListener("click", () => {
            sidebar.classList.remove("close");
        })
    </script>
</section>
</body>

</html>
