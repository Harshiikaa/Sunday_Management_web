<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{~/static/css/admin.css}" rel="stylesheet" />
    <link th:href="@{~/scss/styles.scss}" rel="stylesheet" />

    <link th:href="@{~/scss/styles.scss}" rel="stylesheet" />

    <script th:src="@{~/static/javascript/content.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Take Leave</title>

</head>

<body style="color:black; background-color:white;">
    <div class="Wrapper">
        <div class="text-center">
            <h1 class="display"><strong>Create Leave</strong></h1>
        </div>
        <div class="main-row">
            <form action="" id="leave-form" class="row-justify">
                <div class="inputs">
                    <label for="From-Date">From Date</label>
                    <input class="form-control" id="from-date" type="date" placeholder="Enter the start date">
                    <label for="To-Date">To Date</label>
                    <input class="form-control" id="to-date" type="date" placeholder="Enter the end date">
                    <label for="Subject">Subject</label>
                    <input class="form-control" id="subject" type="text" placeholder="Enter the subject">

                    <label for="Description">Description</label>
                    <input class="form-control" id="description" type="text" placeholder="Enter the description">

                    <div class="submit">
                        <button type="submit">Send</button>
                    </div>

<!--                    <div class="button" type="button">-->
<!--                        <a th:href="@{/}"><button>Send</button></a>-->

                        <div class="Table">
                            <table class="table-tasks">
                                <thead>
                                    <tr>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        <th>Subject</th>
                                        <th>Description</th>
                                        <th>Status</th>
                                        <th>Action</th>

                                    </tr>
                                </thead>
                                <tbody class="tasks-list">
                                    <td>Dear</td>
                                    <td>Programmer</td>
                                    <td>Dear</td>
                                    <td>Dear</td>
                                    <td>pending</td>
                                    <td>
                                        <button class="success"> <a href="#" >Edit</a></button>
                                        <button class="danger"> <a href="#" >Delete</a></button>
                                    </td>
                                </tbody>
                            </table>
                        </div>
                    </div>
<!--                </div>-->
            </form>
        </div>
    </div>



</body>

</html>
