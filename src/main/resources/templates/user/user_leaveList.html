<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{~/css/admin.css}" rel="stylesheet" />
    <script th:src="@{~/javascript/content.js}"></script>
    <link rel="stylesheet" th:href="@{~/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{~/css/dashbody.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Leave List</title>
</head>
<body>
<nav class="sidebar close">
    <header>
        <div class="image-text">
                <span class="image">
                    <img th:src="@{~/images/logo.png}">
                </span>
            <div class="text logo-text">
                <span class="name">Mike Hudson</span>
                <span class="profession">Employee</span>
            </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
    </header>
    <!--    <div class="sidebar">-->
    <div class="menu-bar">
        <div class="menu">
            <ul class="menu-links">
                <li class="nav-link">
                    <a th:href="@{~/user/dashboard}">
                        <i class="bx bx-home-alt icon"></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{~/user/tasks}">
                        <i class="bx bx-bar-chart-alt-2 icon"></i>
                        <span class="text nav-text">Tasks</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{~/user/notices}">
                        <i class="bx bx-bell icon"></i>
                        <span class="text nav-text">Notices</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{~/user/addLeave}">
                        <i class="bx bx-pie-chart-alt icon"></i>
                        <span class="text nav-text">Leave</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a th:href="@{~/user/profile}">
                        <i class="bx bx-heart icon"></i>
                        <span class="text nav-text">Profile</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="bottom-content">
            <li>
                <a th:href="@{~/logout}">
                    <i class="bx bx-log-out icon"></i>
                    <span class="text nav-text">Logout</span>
                </a>
            </li>
        </div>
    </div>
</nav>

<section class="home">
    <div class="Wrapper">
    <div class="text-center" style="position: relative">
        <a th:href="@{~/user/addLeave}" style="background-color: #04AA6D;
  border: none;
  color: white;
  padding: 5px 20px;
  text-align: center;
  text-decoration: none;
  border-radius: 8px;
  display: inline-block;
  position: absolute;
  left: 40px;
  top: 5px;
  font-size: 16px;">Back</a>

        <h1 class="display" style="text-align: center" ><strong>Leave History</strong></h1>
    </div>
<div class="Table">
    <a th:href="@{/user/leaveList}"></a>
    <table class="Table">
        <thead>
        <tr>
            <th>FromDate</th>
            <th>ToDate</th>
            <th>Subject</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody  class="Table-body" >
        <p th:if="${successMsg}" th:text="${successMsg}"></p>
        <p th:if="${deleteMsg}" th:text="${deleteMsg}"></p>
        <tr th:each = "leave: ${leaveList}">
            <td th:text = "${leave.fromDate}"></td>
            <td th:text = "${leave.toDate}"></td>
            <td th:text = "${leave.subject}"></td>
            <td th:text = "${leave.description}"></td>
            <td>
                <a th:href = "@{~/user/editLeave/}+${leave.id}" class = "btn btn-primary" style="background-color: #04AA6D;  padding: 10px 20px;
    border: none;
    border-radius: 4px;
    color: white;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;" >Update</a></button>
                <a th:href="@{~/user/deleteLeave/}+${leave.id}" class = "btn btn-danger" style="background-color: red;  padding: 10px 20px;
    border: none;
    border-radius: 4px;
        color: white;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;" >Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    const body = document.querySelector('body'),
        sidebar = body.querySelector('nav'),
        toggle = body.querySelector(".toggle"),
        searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");
    toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
    })
    searchBtn.addEventListener("click", () => {
        sidebar.classList.remove("close");
    })
</script>
    </div>
</section>
</body>
</html>
