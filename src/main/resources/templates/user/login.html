<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{~/css/cred.css}">
    <script th:src="@{~/javascript/content.js}"></script>

</head>

<body>
    <div class="Wrapper">
        <h1>Login</h1>
        <form method="post" th:action="@{/login}" id="LoginForm">
            <div class="Text-Field">
                <input name="email" type="text" autofocus="" autocapitalize="none" autocomplete="email"  id="id_email" required>
                <label>Email</label>
            </div>
            <div class="Text-Field">
                <input name="password" type="password" autocomplete="current-password" id="id_password" required>
                <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                <label>Password</label>
            </div>
            <a th:href="@{~/user/forgotPassword}">
                <div class="Forgot-Pass">Forgot Password?</div>
            </a>
            <input type="submit" value="Sign In" class="sign-btn" />
<!--            <div class="submit">-->
<!--                <input type="submit" value="submit"/>-->
<!--            </div>-->

                <div class="SignUp_link">
                    Don't have an account? <a th:href="@{~/user/register}">Signup</a>
                </div>

        </form>
    </div>



</body>

</html>
