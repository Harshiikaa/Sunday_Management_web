<!DOCTYPE html>
<html lang="en">

<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Signup form</title>
    <link rel="stylesheet" th:href="@{~/css/cred.css}">
    <script th:src="@{~/javascript/content.js}"></script>

</head>

<body>
    <div class="Wrapper">
        <div class="Heading">
            <h1>Sign Up</h1>
        </div>
        <div class="form">
            <form th:method="post"
                  th:action="@{/user/register/save}"
                  th:object="${user}" enctype="multipart/form-data">
                <div class="Text-Field">
                    <input type="text" th:field="*{fullName}" required>
                    <p th:if="${requestError!=null}"
                       th:text="${requestError['email']}"></p>
                    <label>Full Name</label>
                </div>
                <div class="Text-Field">
                    <input type="text" th:field="*{email}" required>
                    <p th:if="${requestError!=null}"
                       th:text="${requestError['email']}"></p>
                    <label>Email</label>
                </div>
                <div class="Text-Field">
                    <input type="number" th:field="*{mobileNumber}" required>
                    <p th:if="${requestError!=null}"
                       th:text="${requestError['email']}"></p>
                    <label>Phone Number</label>
                </div>
                <div class="Text-Field">
                    <input type="password" th:field="*{password}" required>
                    <p th:if="${requestError!=null}"
                       th:text="${requestError['email']}"></p>
                    <label>Create Password</label>
                </div>
                <div class="Text-Field">
                    <input type="password" required>
                    <p th:if="${requestError!=null}"
                       th:text="${requestError['email']}"></p>
                    <label>Confirm Password</label>
                </div>
                <input type="submit" value="Sign Up" class="sign-btn" />
                <!--            <div class="submit">-->
                <!--                <button type="submit">Submit</button>-->
                <!--            </div>-->
            </form>
        </div>


        <div class="Login_link">
            Already have an account?<a th:href="@{~/user/login}">Login</a>
        </div>
    </div>
</body>
</html>
